<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mantenimiento.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Mantenimiento</title>
</head>
<body>
    <div class="Mantenimiento">
        <h3>Mantemiento de usuarios

        </h3>
        <form method="post">
            <div class="form-group">
                <label for="Identificación">Código:</label>
                <input type="text" id="Identificación" name="Identificación">
            </div>
            <div class="form-group">
                <label for="Nombre">Nombre:</label>
                <input type="text" id="Nombre" name="Nombre" >
            </div>
            <div class="form-group">
                <label for="Apellidos">Apellidos:</label>
                <input type="text" id="Apellidos" name="Apellidos">
            </div>
            <div class="form-group">
                <label for="Sexo">Sexo:</label>
                <select id="Sexo" name="Sexo">
                    <option value="M" selected>M</option>
                    <option value="F">F</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Fecha_nacimiento">Fecha Nacimiento:</label>
                <input type="date" id="Fecha_nacimiento" name="Fecha_nacimiento">
            </div>
            </div>
            <div class="form-group">
                <label for="Direccion">Dirección:</label>
                <input type="text" id="Direccion" name="Direccion">
            </div>
            <div class="form-group">
                <label for="Teléfono">Teléfono:</label>
                <input type="text" id="Teléfono" name="Teléfono">
            </div>
            <div class="form-group">
                <label for="E-mail">E-mail:</label>
                <input type="E-mail" id="E-mail" name="E-mail">
            </div>
            <div class="form-group">
                <label for="Acceso">Acceso:</label>
                <select id="Acceso" name="Acceso">
                    <option value="admin" selected>Administrativo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Usuario">Usuario:</label>
                <input type="text" id="Usuario" name="Usuario">
            </div>
            <div class="form-group">
                <label for="Password">Password:</label>
                <input type="Password" id="Password" name="Password">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn">Guardar</button>
                <button type="button" class="btn">Editar</button>
                <button type="reset" class="btn">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
