<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <link rel="stylesheet" href="menu.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="menu.js"></script>
</head>
<body>
    <div class="Menu">
        <h2>Menú Principal
        <i class='bx bx-home'></i>
        </h2>
        <form method="post" action="">
            <div class="insertar">
                <i class='bx bxs-user-plus'></i>
                <button type="button" id="btn-insertar">Insertar</button>
            </div>
            <div class="mantenimiento">
                <i class='bx bx-wrench'></i>
                <button type="button" id="btn-mantenimiento">Mantenimiento</button>
            </div>
            <div class="videos">
                <i class='bx bxl-youtube'></i>
                <button type="button" id="btn-videos">Videos</button>
            </div>
            <div class="desarrolladores">
                <i class='bx bxs-group'></i>
                <button type="button" id="btn-desarrolladores">Desarrolladores</button>
            </div>
            <div class="salir">
                <button type="button" id="btn-salir">Salir</button>
            </div>
        </form>
    </div>
</body>
</html>
